[main]
gamma-correct-blending=false
dpi-aware=yes
initial-window-mode=maximized
font=CaskaydiaMono NF:size=10
font-bold=CaskaydiaMono NF:weight=bold:size=10
font-bold-italic=CaskaydiaMono NF:weight=bold:slant=italic:size=10
font-italic=CaskaydiaMono NF:slant=italic:size=10
pad=5x5 center
include=~/.config/foot/rose-pine.ini

[security]
osc52=enabled

[scrollback]
lines=2000
multiplier=2.0
indicator-format=line

[cursor]
unfocused-style=hollow
blink=yes

[mouse]
hide-when-typing=true

[key-bindings]
search-start=Control+Shift+f

[colors]
alpha = 0.79
